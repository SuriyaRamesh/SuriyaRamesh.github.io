<!DOCTYPE html>
<html>
<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Chat App</title>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    
    <link rel="stylesheet" type="text/css" media="screen" href="css/chat.css" />
    
   
    
</head>
    
<body>
    <div class="container">
        
        <div class="chat-container d-flex flex-column">
            <div class="title">
                
                <h1 class="text-center text-white"><i class="fas fa-comment mr-3"></i>Group Chat</h1>
            </div>
            <ul class="message-window bg-white d-flex flex-column align-items-end" id="message-list">
                
            </ul>
            <div class="message-input">
                <form autocomplete="off">
                    <div class="input-group">
                        <input type="text" class="form-control" id="username" placeholder="User Name" autocomplete="off">
                        <input type="text" autocomplete="off" class="form-control"
                               id="message"placeholder="Message...">
                        <div class="input-group-append">
                            <button class="btn" type="button" onclick="collectUserAData()"><i class="fas fa-arrow-alt-circle-right"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div> 
        
    </div>

        <div class="card">
            <div class="card-header text-center">
                <h1>Guest User</h1>
            </div>
            <div class="card-body">
                <form>
                    <input type="text" class="form-control" id="userB" placeholder="User Name">
                    <input type="text" class="form-control" id="messageB"placeholder="Message...">
                    <button class="btn btn-outline-info userB-btn" type="button" onclick="collectUserBData()">Submit</button>
                </form>
            </div>
        </div>
    
    
    
    <!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
    
</body>
</html>
